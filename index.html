
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Arib | Digital Marketer</title>
    <link rel="icon" type="image/png" href="https://i.postimg.cc/SjVpQwjZ/arib.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #fafafa;
        color: #1a1a1a;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      .app-shadow {
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.04);
      }
      .glass-header {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes heroPop {
        0% { opacity: 0; transform: scale(0.8) translateY(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-hero-pop {
        animation: heroPop 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes staggeredFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-staggered-fade {
        opacity: 0;
        animation: staggeredFade 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes reveal {
        0% { opacity: 0; transform: scale(0.95) translateY(30px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      .reveal {
        opacity: 0;
      }
      .reveal.active {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .bg-grid {
        background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 40px 40px;
      }

      .gradient-text {
        background: linear-gradient(135deg, #1a1a1a 0%, #4b5563 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .premium-card {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .premium-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.08);
      }
      
      .nav-link-active::after {
        content: '';
        position: absolute;
        bottom: -4px;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #2563eb;
        border-radius: 2px;
      }
    </style>
